<head>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/registar.css">
<link rel="stylesheet" href="css/app.css">
</head>
<style>
</style>
<body>
	<br />
	<br />
	<div class="logo"></div>
	<div class="ajustarRegisto">
		<div class="register-block" method="POST" action="j_security_check">
			<div>
				<h1>Registo</h1>
				<br>
				<br>
			</div>
			<form name="registerForm" class="form-vertical" role="form" action='register' method="POST">
				<fieldset>
					<div class="form-group">
						<label class="col-sm-6 control-label" for="name">Primeiro nome</label>
						<div class="col-sm-4">
							<input type="text" id="name" name="name"
								placeholder="Insira o seu primeiro nome" class="input-xlarge" required>
						</div>
					</div>
					<div class="form-group">

						<label class="col-sm-6 control-label" for="lastName">Ultimo nome</label>
						<div class="col-sm-4">
							<input type="text" id="lastName" name="lastName"
								placeholder="Coloque o seu ultimo nome" class="input-xlarge">
						</div>
					</div>

				<div class="form-group">
						<label class="col-sm-6 control-label" for="email">E-mail</label>
						<div class="col-sm-4">
							<input type="text" id="email" name="email"
								placeholder="Coloque um e-mail" class="input-xlarge" required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-6 control-label" for="password">Password</label>
						<div class="col-sm-4">
							<input type="password" id="password" name="password"
								placeholder="Coloque a password" class="input-xlarge" required>
						</div>
					</div>

					<div class="form-group">
						<label class="col-sm-6 control-label" for="password_confirm">Confirmar
							Password</label>
						<div class="col-sm-4">
							<input type="password" id="password_confirm"
								name="password_confirm" placeholder="Coloque a password igual Ã  anterior"
								class="input-xlarge" required>
						</div>
						
					</div>
					<div class="form-group">
						<div align="right">
							<button ng-disabled="registerForm.$invalid" class="btn btn-lg btn-warning">Registar</button>
						</div>
					</div>

				</fieldset>
			</form>
		</div>
	</div>

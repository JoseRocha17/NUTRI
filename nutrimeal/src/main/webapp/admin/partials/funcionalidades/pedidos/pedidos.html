<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="css/entity.css">
<link rel="stylesheet" href="css/app.css">
<script src="/js/modal.js"></script>
</head>
<body>
	<header>
		<h1>Pedidos</h1>
	</header>
	<div class="table-responsive">
		<input class="form-control" type="text" ng-model="searchCriteria"
			placeholder="Que pedido deseja procurar?" />
		<table id="example" class="table table-striped table-bordered"
			cellspacing="0" width="100%" ng-model="alimentoList">


			<tbody>
			<tr>
			<th>Titulo</th>
			<th>Data</th>
			<th>Pessoa Email</th>
			
			
			</tr>
				<tr
					ng-repeat="pedido in pedidosList | filter: searchCriteria ">
					<td>{{pedido.titulo}}</td>
					<td>{{pedido.data| date: 'dd-MM-yyyy - hh:mm:ss'}}</td>
					<td>{{pedido.email}}</td>

					<td><a class="btn btn-info" ng-click="editPedidos(pedido.id)">
							<i class="fa fa-search-plus" aria-hidden="true"></i> Ver Pedido
					</a> <a class="btn btn-warning" ng-click="deletePedidos(pedido.id)">
							<i class="fa fa-trash" aria-hidden="true"></i> Apagar
					</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<!-- 	Modal Apagar Pedido -->
		<modal visible="showModalApagar" id="modalApagar">

		<form>
			<div>
				<div class="form-group">
					<label id="Apagar"><h1>Pedido Excluido com Sucesso!</h1></label>
				</div>

			</div>
			<button type="button" class="btn btn-success"
				ng-click="closeApagar()">
				<i class="fa fa-times" aria-hidden="true"></i> Ok
			</button>
		</form>
		</modal>
</body>

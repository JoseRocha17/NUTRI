<head>
<meta charset="utf-8">
<link rel="stylesheet" href="/css/bootstrap.css">
<link rel="stylesheet" href="css/entity.css">
<link rel="stylesheet" href="css/app.css">
<script src="/js/modal.js"></script>
</head>
<body>
	<div ng-if="profile.isAdmin == 'ADMIN'">
		<header>
			<h3 align="center">Perfil Alimentar</h3>
		</header>
		<table class="table perfilalimentarTable">

			<tr>
				<td><b>Utilizador</b></td>
				<td>{{perfilalimentar.user.email}} -
					{{perfilalimentar.user.name}} {{perfilalimentar.user.lastName}}</td>
			</tr>
			<tr>
				<td><b>Nome</b></td>
				<td>{{perfilalimentar.nome}}</td>
			</tr>
			<tr>
				<td><b>Data</b></td>
				<td>{{perfilalimentar.data| date: 'dd-MM-yyyy'}} -
					{{perfilalimentar.dia}}</td>
			</tr>
			<tr>
				<th>Refeições</th>
				<td><button
						ng-click="verRefeicoesPerfisAdmin(perfilalimentar.id)"
						class="btn btn-info">
						<i class="fa fa-eye" aria-hidden="true"></i> Mostrar Refeicões
					</button></td>
			</tr>
		</table>

		<table id="example" class="table table-striped table-bordered"
			cellspacing="50" width="100%" ng-model="refeicaoUserList"
			visible="showTableRefeicoesAdmin">
			<thead>
				<tr>
					<th>Nome Refeicao</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="refeicao in refeicaoUserList">
					<td>{{refeicao.nome}}</td>

					<td><a class="btn btn-info"
						ng-click="verRefeicaoAdmin(refeicao.id)"> <i class="fa fa-eye"
							aria-hidden="true"></i> Ver Detalhes
					</a></td>
				</tr>
				<tr>
				</tr>
			</tbody>
		</table>
		<hr />
		<div>
			
			<a href="#/perfisAlimentaresAdmin" class="btn btn-primary"> <i
				class="fa fa-arrow-left" aria-hidden="true"></i> Voltar Atrás
			</a>
		</div>
	</div>
	
	
</body>

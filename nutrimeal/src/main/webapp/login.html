<head>
<meta charset="utf-8">
<link href='http://fonts.googleapis.com/css?family=Montserrat:400,700'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/face.css">
<link rel="stylesheet" href="css/app.css">
<style>
#ImagemLogo {
	display: none;
	visibility: hidden;
}
</style>
</head>
<body>
	<br />
	<br />
	<div class="logo"></div>
	<div class="ajustarLogin">
		<div class="login-block" method="POST" action="j_security_check">
			<h1>Login</h1>
			<form class="form-signin" method="POST" action="j_security_check">
				<br /> <label for="inputEmail" class="sr-only"> Email</label> <input
					type="email" id="inputEmail" name="j_username" class="form-control"
					placeholder="digite seu e-mail" required autofocus> <label
					for="inputPassword" class="sr-only">Password</label> <input
					type="password" id="inputPassword" name="j_password"
					class="form-control" placeholder="Insira a sua password" required
					autofocus>
				<button class="btn btn-lg btn-warning btn-block" type="submit">Login</button>

			</form>
			<div class="redirectRegister" align="center">
				<a ng-click="toggleModal()" class="btn btn-info" type="button">
					Esqueci-me da Password </a>


				<modal title="Recuperar Password" visible="showModal">
				<form role="form" name="recpassForm">

					<div class="form-group">
						<label for="email">Email</label> <input type="text"
							ng-model="person.email" class="form-control" name="email"
							ng-required="true" placeholder="Email do utilizador" />
					</div>
					<div align="center">
						<a ng-disabled="recpassForm.$invalid"
							ng-click="recoverPassword(person.email)" class="btn btn-info"
							type="button"> Esqueci-me da Password </a> <a ng-click="close()"
							class="btn btn-danger" type="button"> Cancelar </a>
					</div>
				</form>
				</modal>
			</div>

		</div>
	</div>
